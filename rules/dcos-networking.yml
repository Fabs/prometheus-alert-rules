groups:
- name: Networking
  rules:
  - alert: "DNS Errors"
    expr: max(dns_forwarder_failures_total / dns_forwarder_requests_duration_seconds_count * 100) > 10
    for: 1m
    labels:
      severity: warning
      service: dcos-net-dns
    annotations:
      summary: "DC/OS DNS forward error rate exceeds 10% for more than a 1m"
  - alert: "DNS Errors Control"
    expr: max(dns_forwarder_failures_total / dns_forwarder_requests_duration_seconds_count * 100) < 10
    for: 1m
    labels:
      severity: warning
      service: dcos-net-dns
    annotations:
      summary: "DC/OS DNS forward error rate exceeds 10% for more than a 1m"
